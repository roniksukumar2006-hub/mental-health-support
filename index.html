<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Digital Mental Health & Psychological Support — Student Support</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">
      <h3 id="botName">Digital Mental Health & Psychological Support</h3>
      <p id="botSubtitle">Supporting higher education students with mental health guidance and resources.</p>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        <div class="message-bubble">
          Hello! I'm here to provide guidance and support. You can type how you're feeling, ask for resources, or any mental health-related questions.
        </div>
      </div>
    </div>

    <div class="chat-input-container">
      <input id="chatInput" class="chat-input" placeholder="Ask about stress, anxiety, counseling, or resources..." maxlength="500"/>
      <button id="sendButton" class="send-button">▶</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
